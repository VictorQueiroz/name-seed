<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<form ng-submit="updatePost(post)" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input ng-model="post.title" name="title" type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="body" class="col-sm-2 control-label">Body</label>
					<div class="col-sm-10">
						<textarea ng-model="post.body" name="body" class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">Save</button>
					</div>
				</div>				
			</form>
		</div>
	</div>
</div>
