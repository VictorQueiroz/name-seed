<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<table class="table">
				<tbody ng-repeat="message in conversation.message">
					<tr>
						<td>{{ message.author.name }}: {{ message.content }}</td>
					</tr>
				</tbody>
			</table>

			<form ng-submit="sendMessage(message)">
				<div class="form-group">
					<input type="text" ng-model="message.content" placeholder="Type here your message..." class="form-control">
				</div>
			</form>
		</div>
	</div>
</div>
