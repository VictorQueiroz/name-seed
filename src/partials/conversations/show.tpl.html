<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div style="overflow-y: scroll; overflow-x: hidden; max-height: 300px">
				<ul ng-repeat="message in conversation.messages">
					<li>{{ message.author.name }}: {{ message.content }}</td>
				</ul>
			</div>

			<form ng-submit="sendMessage(message)">
				<div class="form-group">
					<input type="text" ng-model="message.content" placeholder="Type here your message..." class="form-control">
				</div>
			</form>
		</div>
	</div>
</div>
