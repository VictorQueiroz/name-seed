<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1>Autenticação</h1>
			<form name="form" ng-submit="authenticate(credentials)">
				<div class="form-group">
					<label for="">Nome de Usuário</label>
					<input ng-model="credentials.username" type="text" class="form-control">
				</div>

				<div class="form-group">
					<label for="">Senha</label>
					<input ng-model="credentials.password" type="password" class="form-control">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-default">Conectar-se</button>
				</div>
			</form>
		</div>
	</div>
</div>
