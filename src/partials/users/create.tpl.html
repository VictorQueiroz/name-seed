<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1>Register</h1>

			<form name="form" ng-submit="storeUser(user)">
				<div class="form-group">
					<label>Username</label>
					<input ng-model="user.username" data-type="info" data-title="Your username which you will use for good authentication." bs-tooltip required type="text" class="form-control">
				</div>

				<div class="form-group">
					<label>Name</label>
					<input ng-model="user.name" data-title="The name who anyone will see, just for admire." bs-tooltip required type="text" class="form-control">
				</div>

				<div class="form-group">
					<label>E-mail</label>
					<input ng-model="user.email" data-title="Your email address." bs-tooltip required type="text" class="form-control">
				</div>

				<div class="form-group">
					<label>Password</label>
					<input ng-model="user.password" data-title="Your secret pass word." bs-tooltip required type="text" class="form-control">
				</div>

				<div class="form-group">
					<button class="btn btn-default">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
