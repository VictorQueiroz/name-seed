<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<table>
				<tbody ng-repeat="message in messages">
					<tr>
						<td>{{ message.author.name }}: {{ message.content }}</td>
					</tr>
				</tbody>
			</table>

			<form ng-submit="sendMessage(message)">
				<div class="form-group">
					<input type="text," ng-model="message.content" class="form-control">
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">Enviar</input>
				</div>
			</form>
		</div>
	</div>
</div>
