<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2>New post</h2>

			<form ng-submit="storePost(post)">
				<div class="form-group">
					<input ng-model="post.title" type="text" class="form-control">
				</div>

				<div class="form-group">
					<textarea ng-model="post.body" cols="30" rows="20" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-default">Send</button>
					<a href="/posts" class="btn btn-danger">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
